{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Courses</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'view_course' %}">Courses</a></li>
                <li class="breadcrumb-item active">Edit Course</li>
            </ul>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'update_course' %}" method="post">
                        {% csrf_token %}
                            <div class="col-12">
                                <h5 class="form-title"><span>Edit Course</span></h5>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="course_name" value="{{course.name}}" required>
                                    <input type="text" class="form-control" name="course_id" value="{{course.id}}" hidden="">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Course</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
