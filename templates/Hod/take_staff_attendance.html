{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Attendance</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
                <li class="breadcrumb-item active">Attendance</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'hod_save_staff_attendance' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Take Attendance</span></h5>
                        </div>
                        {% include 'includes/messages.html' %}
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Attendance Date</label>
                                <input type="date" class="form-control" name="attendance_date" required>
                            </div>
                        </div>
                        {% for i in staff %}
                        <div class="col-sm-12">
                            <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" value="{{i.id}}" name="staff_id">
                            <label class="form-check-label" for="exampleCheck1">{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</label>
                          </div>
                        </div>
                        {% endfor %}
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
