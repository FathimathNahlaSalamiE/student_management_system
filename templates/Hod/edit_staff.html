{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Staff</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'view_staff' %}">Staff</a></li>
                <li class="breadcrumb-item active">Add Staff</li>
            </ul>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'update_staff' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="col-12">
                                <h5 class="form-title"><span>Edit Staff</span></h5>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Profile Pic</label>
                                    <input type="file" class="form-control" name="profile_pic">
                                    <br>
                                    <img src="{% for i in staff %}{{i.admin.profile_pic.url}}{% endfor %}" alt="" width="100px" height="100px">
                                    <input type="text" class="form-control" name="staff_id" value="{% for i in staff %}{{i.admin.id}}{% endfor %}" hidden="">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="first_name" value="{% for i in staff %}{{i.admin.first_name}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="last_name" value="{% for i in staff %}{{i.admin.last_name}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" name="email" value="{% for i in staff %}{{i.admin.email}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="username" value="{% for i in staff %}{{i.admin.username}}{% endfor %}"  >
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" class="form-control" name="password" placeholder="Fill only if you want to change password">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Permanent Address</label>
                                       <textarea class="form-control" name="address" rows="4">{% for i in staff %}{{i.address}}{% endfor %}</textarea>
                                    </div>
                            </div>
                            <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name="gender">
                                          <option selected value="{% for i in staff %}{{i.gender}}{% endfor %}">{% for i in staff %}{{i.gender}}{% endfor %}</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                    </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Student</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
